<app-home-page-header></app-home-page-header>

<div class="container emp-login-container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 emp-login-form">
            <h3>Employee login</h3>

            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Your Email *" [(ngModel)]="email" />
            </div>
            <div class="form-group">
                <input type="password"  class="form-control" placeholder="Your Password *" [(ngModel)]="pswd" />
            </div>
            <div class="form-group">
                <input type="submit" class="btnSubmit" (click)="emp_loggedIn()" value="Login" />
            </div>
            <div class="form-group">
                <a href="#" class="btnForgetPwd">Forget Password?</a>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
